<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信分享</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .qrcode {
            margin: 20px 0;
        }

        .qrcode img {
            width: 200px;
            height: 200px;
        }

        .tips {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="page-title">微信分享</h1>
        <div class="qrcode" id="qrcode"></div>
        <div class="tips">扫描二维码以分享该页面</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const url = decodeURIComponent(urlParams.get('url'));
            const title = decodeURIComponent(urlParams.get('title'));

            // 设置页面标题
            document.getElementById('page-title').innerText = title;

            // 生成二维码
            QRCode.toDataURL(url, { width: 200, height: 200 }, function (err, url) {
                if (err) console.error(err);
                document.getElementById('qrcode').innerHTML = `<img src="${url}" alt="二维码">`;
            });
        });
    </script>
</body>

</html>
